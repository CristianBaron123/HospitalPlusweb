<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Global - SaludPlus</title>
      <link rel="stylesheet" href="../../admin/base.css">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
      <script src="../../admin/navigation.js"></script>
</head>
<body>
  <div class="dashboard-container">
          <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://img.freepik.com/vector-gratis/cruz-medica-vector-diseno-logotipo-hospital_53876-136743.jpg" alt="Logo SaludPlus" class="logo-medico">
      </div>
      
      <ul class="menu">
        <li class="menu-item active">
          <span class="material-symbols-outlined menu-icon">calendar_today</span>
          Pacientes
        </li>
        <li class="menu-item" id="hce-link">
          <span class="material-symbols-outlined menu-icon">clinical_notes</span>
          HCE
        </li>
        <li class="menu-item" id="reportes-link">
          <span class="material-symbols-outlined menu-icon">summarize</span>
          Reportes
        </li>
        <li class="menu-item" id="configuracion-link">
          <span class="material-symbols-outlined menu-icon">settings</span>
          Configuraci√≥n
        </li>
      </ul>
    </div>
    
          <div class="main-content">
              <div class="top-bar">
        <div class="header">
          <h1>Pacientes</h1>
          <div class="user-actions">
            <div class="user-info">
              <div class="user-details">
                <div class="user-name">Dr. Santiago</div>
                <div class="user-role">Medico</div>
              </div>
              <div class="user-avatar">S</div>
            </div>
          </div>
        </div>
      </div>
      
              <div class="content-container">
                  <div class="agenda-filters">
          <button class="agenda-filter-btn active" data-filter="hoy">Hoy</button>
          <button class="agenda-filter-btn" data-filter="semana">Semana</button>
          <button class="agenda-filter-btn" data-filter="mes">Mes</button>
          <button class="agenda-filter-btn urgent-btn" data-filter="urgencias">Urgencias</button>
        </div>
        
                  <div class="current-date">
          <h2 id="fecha-actual">17 de Mayo de 2025</h2>
        </div>
        
                  <div class="agenda-table-container">
          <table class="agenda-table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Paciente</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="citas-body">
                            </tbody>
          </table>
        </div>
        
                  <div class="stats-container">
          <div class="stats-card">
            <h3>Total de citas</h3>
            <div class="stats-value" id="total-citas">0</div>
          </div>
          <div class="stats-card">
            <h3>Urgencias</h3>
            <div class="stats-value urgent-value" id="total-urgencias">0</div>
          </div>
        </div>
        
                  <button class="schedule-btn">
          <span class="material-symbols-outlined">event_available</span>
          Agendar Cita
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
