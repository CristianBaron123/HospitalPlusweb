<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Citas - SaludPlus</title>
  <link rel="stylesheet" href="../../admin/base.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://img.freepik.com/vector-gratis/cruz-medica-vector-diseno-logotipo-hospital_53876-136743.jpg" alt="Logo SaludPlus" class="logo-medico">
      </div>
      <ul class="menu">
        <li class="menu-item active" id="agenda-link">
          <span class="material-symbols-outlined menu-icon">calendar_today</span>
          Mis Citas
        </li>
        <li class="menu-item" id="configuracion-link">
          <span class="material-symbols-outlined menu-icon">settings</span>
          Configuración
        </li>
        <li class="menu-item" id="logout-link">
          <span class="material-symbols-outlined menu-icon">logout</span>
          Cerrar Sesión
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div class="header">
          <h1>Mis Citas</h1>
          <div class="user-actions">
            <div class="user-info">
              <div class="user-details">
                <div class="user-name">Cristian</div>
                <div class="user-role">Paciente</div>
              </div>
              <div class="user-avatar">C</div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-container">
        <div class="agenda-filters">
          <button class="agenda-filter-btn active" data-filter="todos">Todas</button>
          <button class="agenda-filter-btn" data-filter="hoy">Hoy</button>
          <button class="agenda-filter-btn" data-filter="semana">Semana</button>
          <button class="agenda-filter-btn" data-filter="mes">Mes</button>
        </div>

        <div class="current-date">
          <h2 id="fecha-actual">Cargando...</h2>
        </div>

        <div class="agenda-table-container">
          <table class="agenda-table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Médico</th>
                <th>Especialidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="citas-body">
                            </tbody>
          </table>
        </div>

        <button class="agendar-btn">
          <span class="material-symbols-outlined">add</span>
          Agendar Cita
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
