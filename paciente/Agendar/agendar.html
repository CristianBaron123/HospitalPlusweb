<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita - SaludPlus</title>
  <link rel="stylesheet" href="../../admin/base.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
          <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://img.freepik.com/vector-gratis/cruz-medica-vector-diseno-logotipo-hospital_53876-136743.jpg" alt="Logo SaludPlus" class="logo-medico">
      </div>
      
      <ul class="menu">
        <li class="menu-item active">
          <span class="material-symbols-outlined menu-icon">calendar_today</span>
          Mis Citas
        </li>
        <li class="menu-item" id="configuracion-link">
          <span class="material-symbols-outlined menu-icon">settings</span>
          Configuración
        </li>
        <li class="menu-item" id="logout-link">
          <span class="material-symbols-outlined menu-icon">logout</span>
          Cerrar Sesión
        </li>
      </ul>
    </div>
    
          <div class="main-content">
              <div class="top-bar">
        <div class="header">
          <h1>Agendar Cita</h1>
          <div class="user-actions">
            <div class="user-info">
              <div class="user-details">
                <div class="user-name">Cristian</div>
                <div class="user-role">Paciente</div>
              </div>
              <div class="user-avatar">C</div>
            </div>
          </div>
        </div>
      </div>
      
              <div class="content-container">
        <form id="agendar-form" class="agendar-form">
                      <div class="form-step" id="step-especialidad">
            <h2>Seleccione la Especialidad</h2>
            <div class="form-group">
              <select id="especialidad" name="especialidad" required>
                <option value="" disabled selected>Seleccione una especialidad</option>
                <option value="cardiologia">Cardiología</option>
                <option value="pediatria">Pediatría</option>
                <option value="ginecologia">Ginecología</option>
                <option value="dermatologia">Dermatología</option>
                <option value="ortopedia">Ortopedia</option>
                <option value="neurologia">Neurología</option>
                <option value="psiquiatria">Psiquiatría</option>
                <option value="oftalmologia">Oftalmología</option>
              </select>
            </div>
          </div>

                      <div class="form-step hidden" id="step-doctor">
            <h2>Seleccione el Doctor</h2>
            <div class="form-group">
              <select id="doctor" name="doctor" required>
                <option value="" disabled selected>Seleccione un doctor</option>
              </select>
            </div>
          </div>

                      <div class="form-step hidden" id="step-fecha">
            <h2>Seleccione la Fecha</h2>
            <div class="form-group">
              <div class="calendario" id="calendario"></div>
            </div>
          </div>

                      <div class="form-step hidden" id="step-hora">
            <h2>Seleccione la Hora</h2>
            <div class="form-group">
              <div class="horas-container" id="horas-container">
                                </div>
              <p class="hora-info">Las horas en color gris no están disponibles</p>
            </div>
          </div>

                      <div class="form-step hidden" id="step-motivo">
            <h2>Motivo de la Cita</h2>
            <div class="form-group">
              <textarea id="motivo" name="motivo" rows="4" placeholder="Describa el motivo de su cita" required></textarea>
            </div>
          </div>

                      <div class="form-navigation">
            <button type="button" id="prev-btn" class="btn-secondary hidden">Anterior</button>
            <button type="button" id="next-btn" class="btn-primary">Siguiente</button>
            <button type="submit" id="submit-btn" class="btn-primary hidden">Guardar Cita</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
