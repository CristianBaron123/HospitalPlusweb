<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración - SaludPlus</title>
  <link rel="stylesheet" href="../../admin/base.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
          <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://img.freepik.com/vector-gratis/cruz-medica-vector-diseno-logotipo-hospital_53876-136743.jpg" alt="Logo SaludPlus" class="logo-medico" />
      </div>
      <ul class="menu">
        <li class="menu-item" id="agenda-link" >
          <span class="material-symbols-outlined menu-icon">calendar_today</span>
          Mis Citas
        </li>
        <li class="menu-item active" id="configuracion-link">
          <span class="material-symbols-outlined menu-icon">settings</span>
          Configuración
        </li>
        <li class="menu-item" id="logout-link">
          <span class="material-symbols-outlined menu-icon">logout</span>
          Cerrar Sesión
        </li>
      </ul>
    </div>

          <div class="main-content">
              <div class="top-bar">
        <div class="header">
          <h1>Configuración</h1>
          <div class="user-actions">
 
            <div class="user-info">
              <div class="user-details">
                <div class="user-name">Admin</div>
                <div class="user-role">Admin</div>
              </div>
              <div class="user-avatar">C</div>
            </div>
          </div>
        </div>
      </div>

              <form id="config-form" class="config-form" data-user-id="7">
        <h2 class="form-title">Información Básica</h2>

        <div class="form-table">
          <div class="form-row">
            <div class="form-cell">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" />
            </div>
            <div class="form-cell">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" placeholder="Ej: Perez" />
            </div>
          </div>
        </div>

        <div class="form-divider"></div>

        <h3 class="form-subtitle">Contacto</h3>

        <div class="form-group">
          <h4 class="form-label">Correo electrónico</h4>
          <input type="email" id="email" name="email" placeholder="ej: juanperez@gmail.com" />
        </div>

        <div class="form-group">
          <h4 class="form-label">Código País</h4>
          <input type="text" id="codigo_pais" name="codigo_pais" placeholder="Ej: +57" />
        </div>

        <div class="form-group">
          <h4 class="form-label">Número de celular</h4>
          <input type="tel" id="telefono" name="telefono" placeholder="ej: 322 4567 890" />
        </div>

        <div class="form-actions">
          <button type="button" id="discard-btn" class="btn discard-btn">Descartar</button>
          <button type="submit" class="btn save-btn">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

      <div id="notification" class="notification">
    <span class="material-symbols-outlined">check_circle</span>
    <span>Cambios realizados</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
